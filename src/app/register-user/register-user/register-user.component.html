<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Registro</h1>
            <form [formGroup]="form">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div class="alert alert-danger mt-1" *ngIf="form.controls.email?.errors?.required">O E-mail é obrigatório.</div>
                </div>

                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" formControlName="name">
                    <div class="alert alert-danger mt-1" *ngIf="form.controls.name?.errors?.required">Nome de usuário é obrigatório.</div>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="alert alert-danger mt-1" *ngIf="form.controls.password?.errors?.required">O campo senha é obrigatório.</div>
                </div>

                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input type="password" class="form-control" formControlName="confirmPassword">
                    <div class="alert alert-danger mt-1" *ngIf="form.controls.confirmPassword?.errors?.required">O campo Confirmar senha é obrigatório.</div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" (click)="register($event)">
                </div>
            </form>
        </div>
    </div>
</div>
